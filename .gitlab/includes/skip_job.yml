include:
  - local: '.gitlab/includes/common_pipeline.yml'

# The pipeline needs to have at least one visible job
skip_job_if_not_merge_queue:
  extends: .container-builder
  script: echo "Pipeline running on merge queue and protected branches only."
  # To avoid fetching the project
  variables:
    GIT_STRATEGY: 'none'
